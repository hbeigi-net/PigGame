<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>pig</title>
</head>

<body>
    <div id="game">
        <div id="pre_content" class="">
            <div class="dialog " id="dialog">
                <h2 class="heading preHeading">
                  how many Players ? 
                </h2>
                <input type="number" class="preInput" id="preInput" />
                <button class="btnOne" id="prebutton">
                        start Game
                </button>
            </div>
            <div class="hidePre" id="playGround">
                <div id="playBoard">
                        <button id="reseter">
                            new Game
                        </button>
                        <div class="rollImg">
                            <img src="./img/dice-1.png" alt="" id="rollImage">
                        </div>
                        <h2 id="currentTotal">
                            0
                        </h2>
                        <div class="actions">
                            <button id="RollDice" > 
                                Roll Dice 
                            </button>
                            <button id="holder">
                                Hold
                            </button>
                        </div>
                </div>  
                <div id="playersArea">
                   
                </div>
            </div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
